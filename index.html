/* ===== base ===== */
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:#fafafa;
  margin:0;
  padding:40px 0;
  color:#111;
}
.wrap{
  width:92%;
  max-width:980px;
  margin:auto;
}
.header h1{
  margin:0 0 8px 0;
  font-size:1.8rem;
}
.header p{
  margin:0;
  color:#555;
  line-height:1.6;
}
.meta{
  margin-top:14px;
  display:flex;
  gap:10px;
}
.btn{
  display:inline-block;
  padding:8px 12px;
  border:1px solid #ddd;
  border-radius:12px;
  background:#fff;
  color:#111;
  text-decoration:none;
  font-size:.9em;
}
.btn:hover{border-color:#bbb;}

/* ===== timeline ===== */
.timeline{
  position:relative;
  margin-top:36px;
}
.timeline::before{
  content:"";
  position:absolute;
  left:50%;
  top:0;
  bottom:0;
  width:2px;
  background:#ccc;
  transform:translateX(-50%);
}
.event{
  position:relative;
  width:50%;
  padding:20px 40px;
  box-sizing:border-box;
}
.event.left{
  left:0;
  text-align:right;
}
.event.right{
  left:50%;
  text-align:left;
}
.event::before{
  content:"";
  position:absolute;
  top:30px;
  width:14px;
  height:14px;
  background:#fff;
  border:3px solid #333;
  border-radius:50%;
  z-index:2;
}
.event.left::before{right:-7px;}
.event.right::before{left:-7px;}

.time{
  font-size:.9em;
  color:#666;
  margin-bottom:6px;
}
.title{
  font-weight:700;
  font-size:1.1em;
  margin-bottom:6px;
}
.desc{
  font-size:.95em;
  line-height:1.65;
}
.photo{
  margin-top:10px;
  border-radius:14px;
  overflow:hidden;
  border:1px solid #eee;
  background:#fff;
}
.photo img{width:100%;display:block;}

/* ===== category colors ===== */
.event.onsen::before{
  background:#f39c12;
  border-color:#f39c12;
}
.event.chinese::before{
  background:#e74c3c;
  border-color:#e74c3c;
}
.event.factory::before{
  background:#e84393;
  border-color:#e84393;
}
.event.meat::before{
  background:#f1c40f;
  border-color:#f1c40f;
}

/* ===== anchor (start / finish) ===== */
.event.anchor::before{
  background:#2ecc71;
  border-color:#2ecc71;
  width:18px;
  height:18px;
  border-width:4px;
}
